<f:layout name="Default" />

<f:section name="Title">Edit role "{role.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{role}" name="role">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="users">Users</label>
				<f:form.textfield property="users" id="users" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>

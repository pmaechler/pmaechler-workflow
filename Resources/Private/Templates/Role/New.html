<f:layout name="Default" />

<f:section name="Title">New role</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new role:</p>

	<f:form action="create" name="newRole">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="users">Users</label>
				<f:form.textfield property="users" id="users" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>

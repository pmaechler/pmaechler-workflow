<f:layout name="Default" />

<f:section name="Title">Show user "{user.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Lastname</th>
			<td>{user.lastname}</td>
		</tr>
	
		<tr>
			<th>Firstname</th>
			<td>{user.firstname}</td>
		</tr>
	
		<tr>
			<th>Username</th>
			<td>{user.username}</td>
		</tr>
	
		<tr>
			<th>Password</th>
			<td>{user.password}</td>
		</tr>
	
		<tr>
			<th>Role</th>
			<td>{user.role}</td>
		</tr>
	
		<tr>
			<th>History entries</th>
			<td>{user.historyEntries}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>

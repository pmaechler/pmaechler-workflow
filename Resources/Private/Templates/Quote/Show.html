<f:layout name="Default" />

<f:section name="Title">Show quote "{quote.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{quote.name}</td>
		</tr>
	
		<tr>
			<th>Price</th>
			<td>{quote.price}</td>
		</tr>
	
		<tr>
			<th>Customers</th>
			<td>{quote.customers}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>

<f:layout name="Default" />

<f:section name="Title">A list of quotes</f:section>

<f:section name="Content">
	<f:if condition="{quotes}">
		<f:then>
			<ul>
				<f:for each="{quotes}" as="quote">
					<li>
						<f:link.action action="show" arguments="{quote: quote}">{quote.name}</f:link.action>
						<f:link.action action="edit" arguments="{quote: quote}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{quote: quote}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No quotes created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new quote</f:link.action></p>
</f:section>

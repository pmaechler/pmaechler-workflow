<f:layout name="Default" />

<f:section name="Title">Show email text "{emailText.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Subject</th>
			<td>{emailText.subject}</td>
		</tr>
	
		<tr>
			<th>Body</th>
			<td>{emailText.body}</td>
		</tr>
	
		<tr>
			<th>Status</th>
			<td>{emailText.status}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>

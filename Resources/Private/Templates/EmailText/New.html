<f:layout name="Default" />

<f:section name="Title">New email text</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new email text:</p>

	<f:form action="create" name="newEmailText">
		<ol>
			<li>
				<label for="subject">Subject</label>
				<f:form.textfield property="subject" id="subject" />
			</li>
		
			<li>
				<label for="body">Body</label>
				<f:form.textfield property="body" id="body" />
			</li>
		
			<li>
				<label for="status">Status</label>
				<f:form.textfield property="status" id="status" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>

<f:layout name="Default" />

<f:section name="Title">Edit email text "{emailText.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{emailText}" name="emailText">
		<ol>
			<li>
				<label for="subject">Subject</label>
				<f:form.textfield property="subject" id="subject" />
			</li>
		
			<li>
				<label for="body">Body</label>
				<f:form.textfield property="body" id="body" />
			</li>
		
			<li>
				<label for="status">Status</label>
				<f:form.textfield property="status" id="status" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>

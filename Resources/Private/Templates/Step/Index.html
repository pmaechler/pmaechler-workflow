<f:layout name="Default" />

<f:section name="Title">A list of steps</f:section>

<f:section name="Content">
	<f:if condition="{steps}">
		<f:then>
			<ul>
				<f:for each="{steps}" as="step">
					<li>
						<f:link.action action="show" arguments="{step: step}">{step.name}</f:link.action>
						<f:link.action action="edit" arguments="{step: step}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{step: step}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No steps created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new step</f:link.action></p>
</f:section>

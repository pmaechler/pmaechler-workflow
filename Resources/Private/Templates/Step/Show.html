<f:layout name="Default" />

<f:section name="Title">Show step "{step.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{step.name}</td>
		</tr>
	
		<tr>
			<th>Order</th>
			<td>{step.order}</td>
		</tr>
	
		<tr>
			<th>Step group</th>
			<td>{step.stepGroup}</td>
		</tr>
	
		<tr>
			<th>History entries</th>
			<td>{step.historyEntries}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>

<f:layout name="Default" />

<f:section name="Title">Edit step group "{stepGroup.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{stepGroup}" name="stepGroup">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="steps">Steps</label>
				<f:form.textfield property="steps" id="steps" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>

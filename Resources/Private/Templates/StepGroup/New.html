<f:layout name="Default" />

<f:section name="Title">New step group</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new step group:</p>

	<f:form action="create" name="newStepGroup">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="steps">Steps</label>
				<f:form.textfield property="steps" id="steps" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>

<f:layout name="Default" />

<f:section name="Title">Show step group "{stepGroup.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{stepGroup.name}</td>
		</tr>
	
		<tr>
			<th>Steps</th>
			<td>{stepGroup.steps}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>

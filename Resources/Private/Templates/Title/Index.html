<f:layout name="Default" />

<f:section name="Title">A list of titles</f:section>

<f:section name="Content">
	<f:if condition="{titles}">
		<f:then>
			<ul>
				<f:for each="{titles}" as="title">
					<li>
						<f:link.action action="show" arguments="{title: title}">{title.name}</f:link.action>
						<f:link.action action="edit" arguments="{title: title}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{title: title}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No titles created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new title</f:link.action></p>
</f:section>

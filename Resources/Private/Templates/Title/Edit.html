<f:layout name="Default" />

<f:section name="Title">Edit title "{title.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{title}" name="title">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="customers">Customers</label>
				<f:form.textfield property="customers" id="customers" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>

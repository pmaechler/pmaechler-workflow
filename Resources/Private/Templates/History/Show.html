<f:layout name="Default" />

<f:section name="Title">Show history "{history.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Customer</th>
			<td>{history.customer}</td>
		</tr>
	
		<tr>
			<th>User</th>
			<td>{history.user}</td>
		</tr>
	
		<tr>
			<th>Step</th>
			<td>{history.step}</td>
		</tr>
	
		<tr>
			<th>Timestamp</th>
			<td>{history.timestamp -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
